<!doctype html>
<html ng-app="app">
<head>
  <script src="/lib/angular/angular.js"></script>
</head>
<body>
  <div ng-controller="MainCtrl as nick"></div>

  <script>
  window.app = angular.module('app', [])

  app.controller('MainCtrl', ['$scope', '$timeout',
    function MainCtrl ($scope, $timeout) {
      debugger
      var self = this; // self = MainCtrl
      // this === self === MainCtrl === $scope.nick
      this.qty = 1;
      this.cost = 2;

      $timeout(function () {
        console.log(self, $scope);
        console.log($scope.nick === self); // true
      });
  }]);
  </script>
</body>
</html>
