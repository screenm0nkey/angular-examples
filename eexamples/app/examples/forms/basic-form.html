<!doctype html>
<html ng-app="app">
<head>
  <style type="text/css">
  .css-form input.ng-invalid.ng-dirty {
    background-color: #FA787E;
  }

  .css-form input.ng-valid.ng-dirty {
    background-color: #78FA89;
  }
  </style>
</head>
<body>
  <div ng-controller="Controller">
    <form name="form" class="css-form" novalidate>
      XName
      <input type="text" name="xName" ng-pattern="/^[-A-Za-z0-9]{2,20}$/"
             placeholder="Username" ng-model="user.xName" required focus />

      Name:
      <input type="text" ng-model="user.name" name="uName" required />
      <br />

      E-mail:
      <input type="email" ng-model="user.email" name="uEmail" required/>
      <br />

      <div ng-show="form.uEmail.$dirty && form.uEmail.$invalid">Invalid:
        <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
        <span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
      </div>

      Gender:
      <input type="radio" ng-model="user.gender" value="male" />male
      <input type="radio" ng-model="user.gender" value="female" />female
      <br />

      I agree:
      <input type="checkbox" ng-model="user.agree" name="userAgree" required />
      <input ng-show="user.agree" type="text" ng-model="user.agreeSign" required />
      <br />

      <div ng-show="!user.agree || !user.agreeSign"> Please agree and sign</div>

      <button ng-click="reset()" ng-disabled="isUnchanged(user)">RESET</button>

      <button ng-click="update(user)" ng-disabled="form.$invalid || isUnchanged(user)">SAVE</button>

      <button ng-click="showFormData(form, user)">Show form data</button>
    </form>
  </div>

  <script src="/lib/angular/angular.js"></script>
  <script>
  var app = angular.module('app',[]);

  function Controller($scope) {
   $scope.master = {};

   $scope.update = function(user) {
     $scope.master = angular.copy(user);
   };

   $scope.reset = function() {
     $scope.user = angular.copy($scope.master);
   };

   $scope.isUnchanged = function(user) {
     return angular.equals(user, $scope.master);
   };

   $scope.reset();

   $scope.showFormData = function(form, user) {
       console.log('form', form);
       console.dir(user);
       if(form.$valid) {
           window.alert('event ' + event.name + ' saved!');
       }
   };
 }

 </script>
</body>
</html>
