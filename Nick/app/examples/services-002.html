<!doctype html>
<html ng-app="app">
<head>
  <title>http://angular-tips.com/blog/2013/08/understanding-service-types/</title>
</head>
<body>

  <div ng-controller="MainCtrl"></div>

  <script src="/lib/angular/angular.js"></script>
  <script>
  var app = angular.module("app", []);


  app.config(function($provide) {
    $provide.factory('woo1', function() {
      return { first : 'nick' };
    });
    $provide.service('woo2', function() {
      this.first = 'nick';
    });
    $provide.constant('woo3', { first : 'nick' });
  })


  app.factory('fac', function() {
    return { first : 'nick' };
  });

  app.service('ser', function() {
    this.first = 'nick',
    this.last = 'Lowman'
  });

  app.constant('PATH', {
    first : 'nick'
  });

  app.value('paz', {
    first : 'nick'
  });

  app.controller('MainCtrl', function($scope, PATH, fac, ser, woo1, woo2, woo3, paz) {
    debugger
  });

  </script>
</body>
</html>
