<!doctype html>
<html>
<head>
  <title>http://henriquat.re/directives/advanced-directives-combining-angular-with-existing-components-and-jquery/angularAndJquery.html</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
</head>
<body>

  <!-- Embedded Fragment - maindiv -->
  <div ng-app="demo" ng-controller="DemoController">
    Date Of Birth:
    <my-datepicker type="text" ng-model="user.dateOfBirth" />
    <br>
    Current user's date of birth:
    <span id="dateOfBirthDisplay">{{user.dateOfBirth}}</span>
  </div>
  <!-- Fragment End - maindiv -->

  <script src="/lib/angular/angular.js"></script>
  <script src="demo.js"></script>
  <link rel="stylesheet" href="demo.css">
</body>
</html>
