<!doctype html>
<html ng-app="App">
<head>
  <script src="/lib/angular/angular.js"></script>
</head>
<body>

  <greeting1 ng-transclude>
    <a href="#">Greeting1</a>
  </greeting1>

  <greeting2>
    <a href="#">Greeting2</a>
  </greeting2>

  <script>
  var app = angular.module('App', []);

  app.directive('greeting1', function() {
    return {
      restrict: 'E',
      replace: true,
      transclude : true,
      template: "<button class='btn'>Say Hello Greeting 1</button>"
    };
  });

  app.directive('greeting2', function() {
    return {
      restrict: 'E',
      replace: true,
      transclude : true,
      template: "<button class='btn'>Bum <span ng-transclude/></button>"
    };
  });
  </script>
</body>
</html>
