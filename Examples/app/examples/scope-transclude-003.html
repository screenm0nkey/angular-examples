<!doctype html>
<html>
<head>
  <script src="/lib/angular/angular.js"></script>
</head>
<body ng-app="myapp">

  <div output-text>
    <p>
      so even though this html is part of the directive's transclude,
      it's scope is still with the controller and not the isolate scope
      of the directive
    </p>
   <p>Hello {{name}}</p>
 </div>
 <div output-text>
   <p>I love {{hobby}}!!</p>
 </div>

 <script>
 var app = angular.module('myapp',[]);

 app.controller('MainCtrl', function($scope) {
  $scope.name = 'World';
  $scope.hobby='AngularJS';
});

 app.directive('outputText',function(){
  return {
    transclude: true,
    scope: {},
    template: '<div ng-transclude></div>'
  }
});
 </script>

</body>
</html>
