<!doctype html>
<html ng-app="app">
<head>
  <script src="/lib/angular/angular.js"></script>
</head>
<body>
<a href="http://docs.angularjs.org/guide/module">Look here</a>

  <script>
  // There are some convenience methods on the module which are equivalent to
  // the config block. They are both doing the same thing.
  // configuration blocks
   angular.module('app', [])
     .value('a', 123)
     .factory('a', function() { return 123; })
     .directive('directiveName', function () {})
     .filter('filterName', function () {});


   angular.module('app', []).
     config(function($provide, $compileProvider, $filterProvider) {
       $provide.value('a', 123);
       $provide.factory('a', function() { return 123; });
       $compileProvider.directive('directiveName', function () {});
       $filterProvider.register('filterName', function () {});
     });

    // Run blocks are the closest thing in Angular to the main
    // method. A run block is the code which needs to run to kickstart the
    // application. It is executed after all of the service have been configured
    // and the injector has been created. Run blocks typically contain code
    // which is hard to unit-test, and for this reason should be declared in
    // isolated modules, so that they can be ignored in the unit-tests.
  </script>
</body>
</html>
