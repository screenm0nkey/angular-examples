<!doctype html>
<html ng-app="app">
<head>
  <script src="/lib/angular/angular.js"></script>
</head>
<body ng-app="app">
  {{gtitle}}

  <script>
  var app = angular.module("app", []);

  var someFunction = function($rootScope) {
    console.log($rootScope)
    return "called1!";
  };

  app.factory("game", function ($rootScope, $http) {
    return "called game!";
  });

  var divide = function(numerator, denominator) {
    return numerator / denominator;
  }

  var gamefunc = function(game){
    console.log(game)
  }

  console.log(angular.injector().annotate(divide)) // ["numerator", "denominator"]

  app.run(function($rootScope, $injector) {
    console.log($injector.annotate(someFunction)); //["$rootScope", "$http"]
    console.log($injector.invoke(someFunction)); //called1!

    // this is the same...
    $injector.invoke(function(game){
      console.log(game) //called game!
    });
    //...as this. invoke will inject dependancies into the method
    $injector.invoke(gamefunc);
  });

  </script>
</body>
</html>
