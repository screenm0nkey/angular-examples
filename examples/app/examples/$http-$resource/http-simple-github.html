
<html ng-app>
<head>
 <script src="/lib/angular/angular.js"></script>

  <script>
  var myController = ["$scope", "$http", function ($scope, $http) {
    var self = this, count = 0;

    $http.get('https://api.github.com/repos/angular/angular.js/commits')
      .success(function(commits) {
        // digest is fired after the scope is updated with the commits
        $scope.commits = commits
      });

    $scope.print = function () {
      console.log(++count, $scope);
    }
  }]
  </script>
</head>

<body ng-controller="myController">
  {{print()}}
  <h1>Recent commits to AngularJS</h1>
  Controller arguments are reversed but it still works!
  <ul>
    <li ng-repeat="commit in commits">
      <img ng-src="{{commit.committer.avatar_url}}" alt="{{commit.committer.login}}" width="30px" height="30px" style="display:inline;" />
      <strong>{{ commit.commit.committer.date | date}}</strong> -
      <a ng-href="https://github.com/angular/angular.js/commit/{{commit.sha}}">
        {{ commit.sha }}
      </a>
      {{commit.commit.message}}
    </li>
  </ul>
</body>
</html>
