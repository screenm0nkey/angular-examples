<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Egghead Videos</title>
    <style>
        .toggle {
            -webkit-transition: linear 3s;
            -moz-transition: linear 3s;
            -ms-transition: linear 3s;
            -o-transition: linear 3s;
            transition: linear 3s;
        }

        .toggle.ng-enter {
            opacity: 0;
        }

        .toggle.ng-enter-active {
            opacity: 1;
        }

        .toggle.ng-leave {
            opacity: 1;
        }

        .toggle.ng-leave-active {
            opacity: 0;
        }
    </style>
</head>
<body ng-app="app" ng-controller="AppCtrl as app">

<button class="btn" ng-click="app.toggle=!app.toggle">Toggle Animation</button>

<div class="toggle" ng-if="app.toggle">Some content here</div>

<script src="/lib/angular-1.2/angular.min.js"></script>
<script src="/lib/angular-1.2/angular-animate.js"></script>
<script>
    var app = angular.module("app", ["ngAnimate"]);

    app.controller("AppCtrl", function () {
        this.toggle = true;
    })
</script>
</body>
</html>
