<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-example3-production</title>
    <style>
        .sample-show-hide {
            padding:10px;
            border:1px solid black;
            background:white;
        }

        .sample-show-hide {
            -webkit-transition:all linear 10s;
            transition:all linear 10s;
        }

        .sample-show-hide.ng-hide {
            opacity:0;
        }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

</head>
<body ng-app="ngAnimate">
<div ng-init="checked=true">
    <label>
        <input type="checkbox" ng-model="checked" style="float:left; margin-right:10px;"> Is Visible...
    </label>
    <div class="sample-show-hide" ng-show="checked" style="clear:both;">
        Visible...
    </div>
</div>
</body>
</html>
