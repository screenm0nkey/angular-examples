<!DOCTYPE html>
<html>
<head>

    <script src="/lib/angular-1.3/angular.js"></script>
    <script src="/lib/ng-stats.js"></script>

    <title>Angular 1.3 Stateless filter</title>
</head>

</head>
<body ng-app="getterSetterExample">
<div ng-controller="ExampleController">
    <form name="userForm">
        Name:
        <input type="text" name="userName"
               ng-model="user.name"
               ng-model-options="{ getterSetter: true }"/>
    </form>
    <pre>user.name = <span ng-bind="user.name()"></span></pre>
</div>
<script>
    (function (angular) {
        'use strict';
        angular.module('getterSetterExample', [])
                .controller('ExampleController', ['$scope', function ($scope) {
                    var _name = 'Brian';
                    $scope.user = {
                        name: function (newName) {
                            var val = angular.isDefined(newName) ? (_name = newName) : _name;
                            return val.replace('a', 'u').toUpperCase()
                        }
                    };
                }]);
    })(window.angular);
</script>
</body>
</html>
