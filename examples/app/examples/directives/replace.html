<!doctype html>
<html>
<head>
    <script src="/lib/angular-1.2/angular.js"></script>
    <style>span, smile {
        border: solid 2px red;
    }</style>
</head>
<body ng-app="drinkApp">

<smile>Nick</smile>
<frown>frown</frown>


<span drink>Nick</span>
<span eat>Lowman</span>


<script>
    // this example shows how the 'replace works with elements and attributes'
    var app = angular.module("drinkApp", []);

    // this will insert itself inside <smile>
    app.directive("smile", function () {
        return {
            restrict: 'E',
            template: '<button>smile</button>'
        };
    });

    app.directive("frown", function () {
        return {
            restrict: 'E',
            replace: 'true',
            template: '<button>replace frown</button>'
        };
    });

    app.directive("drink", function () {
        return {
            restirct: 'A',
            template: '<button>drink</button>'
        };
    });

    app.directive("eat", function () {
        return {
            restirct: 'A',
            replace: true,
            template: '<button>replace eat</button>'
        };
    });


</script>
</body>
</html>
