<!doctype html>
<html>
<head>
  <script src="/lib/angular-1.2/angular.js"></script>
</head>
<body>

  <div ng-app="drinkApp">
    <div ng-controller="AppCtrl">
      Ctrl<br />
      <input type="text" ng-model="ctrlFlavor.flavor">
      <br />

      Directive
      <div drink="ctrlFlavor"></div>
    </div>
  </div>


  <script>
  // '=' this example shows how to create two way binding with an object between
  // '=' the controller and directive
  var app = angular.module("drinkApp", []);

  app.controller("AppCtrl", function ($scope) {
    $scope.ctrlFlavor = {
      flavor : 'Chocolate'
    };
  });

  app.directive("drink", function () {
    return {
      scope: {
        drink:"="
      },
    //template: '<div>{{ flavor }}</div>'
    template: '<input type="text" ng-model="drink.flavor">',
    link : function(scope, ele, attrs){
      debugger;
    }
  };
});

  </script>
</body>
</html>
