<!doctype html>
<html ng-app="app">
<head>
</head>
<body ng-controller="MainCtrl">

<input type="text" my-attr-test test1="value1" test2="{{value1}}"/>

<script src="/lib/angular-1.2/angular.js"></script>
<script>
    var app = angular.module('app', []);

    app.controller('MainCtrl', function ($scope) {
        $scope.value1 = { nick : 11, liz : 5 }

    });

    app.directive('myAttrTest', function ($parse) {
        return function (scope, element, attrs) {
            var converted = angular.fromJson(attrs.test2);
            console.log(attrs)
            console.log(converted);
        }
    });

</script>
</body>
</html>
