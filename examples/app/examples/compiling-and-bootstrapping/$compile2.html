<!doctype html>
<html ng-app="app">
<head>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/angular-1.2/angular.js"></script>
</head>
<body ng-controller="MainCtrl">
Compiling interpolated text


Put markup here i.e. {{name}}
<input type="text" ng-model="markup">
<button ng-click="addit(markup)">Add</button>

<script>
    var app = angular.module('app', []);

    app.controller('MainCtrl', function ($scope, $compile) {
        $scope.addit = function (markup) {
            $compile(angular.element('<div>'+markup+'</div>'))($scope).appendTo(angular.element('body'))
        }
    });


</script>
</body>
</html>
