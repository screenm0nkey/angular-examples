<!doctype html>
<html ng-app="app">
<head>
  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/angular/angular.js"></script>
</head>
<body ng-controller="MainCtrl">

  <form>
    <input type="text" ng-model="text" required>
    <button ng-click="addit(markup)">Add</button>
  </form>


  <script>
  var app = angular.module('app', []);

  app.controller('MainCtrl', function($scope, $compile) {
    $scope.addit = function (markup) {
      $compile("<h1>{{text}}</h1>")($scope, function(compiledElement, scope) {
        console.log(compiledElement[0]);
        angular.element('body').prepend(compiledElement);
      });
    };
  });


  </script>
</body>
</html>
