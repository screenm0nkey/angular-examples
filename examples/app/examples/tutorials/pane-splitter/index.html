<!doctype html>
<html>
<head>
  <meta charset=utf-8 />
  <title>bg-splitter</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" media="screen" type="text/css" />
  <style>
    body { margin: 0px; font-family: Arial, Helvetica, sans-serif; }
    .pane-container{padding: 10px; }
    .close-pane {
      /*color: #ccc;*/
      cursor:pointer;
      position: absolute;
      top : 0;
      right : 12px;
    }
    .close-pane[disabled] {
      cursor:default;
      color: #ccc;
    }
  </style>
</head>
<body ng-app="app">

  <bg-splitter orientation="horizontal">

    <bg-pane min-size="0" class="panes-container">
      <div class="pane-container" bg-close>Pane 1</div>
    </bg-pane>

    <bg-pane min-size="0" class="panes-container">
      <bg-splitter orientation="vertical">
        <bg-pane min-size="0" class="pane-container" bg-close>Pane 2</bg-pane>
        <bg-pane min-size="0" class="pane-container" bg-close>Pane 3</bg-pane>
      </bg-splitter>
    </bg-pane>

  </bg-splitter>

  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/angular/angular.js"></script>
  <script src="/lib/bootstrap.js"></script>
  <script src="splitter.js"></script>
  <script src="main.js"></script>
</body>
</html>
