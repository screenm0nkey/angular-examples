<!doctype html>
<html>
<head>

</head>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<style>
input { border: 1px solid #333; width: 300px;}
textarea { width: 300px; border: 1px solid #333; resize: none; margin: 10px 0px; padding: 3px;
}
button { margin-bottom: 20px;}
</style>
<body>

  <div ng-app="app">
    <div ng-controller="MainCtrl">
      <div id="collapse-add-form">
        <input ng-model="title" type="text" placeholder="Collapse Panel Title">
        <div>
          <textarea ng-model="content" placeholder="Collapse Panel Content"></textarea>
        </div>
        <button ng-click="addItem()">Add Item</button>
      </div>

      <div custom-accordion
           ng-model="collapseData"
           collapse-panel-id="collapse-panel"
           collapse-panel-body-id="collapse-panel-body">
      </div>
    </div>
  </div>


  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/angular-1.2/angular.js"></script>
  <script src="/lib/bootstrap.js"></script>
  <script src="main.js"></script>
</body>
</html>
