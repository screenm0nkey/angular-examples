<!doctype html>
<html ng-app="app">
<head>
  <script src="/lib/angular-1.2/angular.js"></script>
  <script src="/lib/jquery.min.js"></script>
</head>
<body>
  <div ng-controller="AppCtrl"></div>
  <script>
  var app = angular.module("app", []);

  app.controller("AppCtrl", function ($scope, $q) {
    // angular deferreds can only chain 'then' from the promise.
    var deferred = $q.defer();
    deferred.promise.then(function (data) {
      console.log(1, data)
    });
    deferred.resolve('angular');


    // jquery can call 'then' directly on the deferred
    var qdefer = $.Deferred();
    qdefer.then(function (data) {
      console.log(2, data)
    }).resolve('jquery');


  });
  </script>
</body>
</html>
