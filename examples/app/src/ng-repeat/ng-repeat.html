<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Learn AngularJS - Order Form</title>
    <style>
        li {
            cursor: pointer
        }

        li.active {
            background-color: #0078a3
        }
    </style>
</head>

<body ng-app ng-controller="OrderFormController">
<form>
    <h1>Services</h1>
    <ul>
        <li ng-repeat="service in services" ng-click="toggleActive(service)" ng-class="{active:service.active}">
            {{service.name}} <span>{{service.price | currency}}</span>
        </li>
    </ul>

    <div class="total">
        Total: <span>{{total() | currency}}</span>
    </div>
</form>

<script src="/lib/angular-1.2/angular.js"></script>
<script>
    function OrderFormController($scope) {
        $scope.services = [{
            name: 'Web Development',
            price: 300,
            active: true
        }, {
            name: 'Design',
            price: 400,
            active: false
        }, {
            name: 'Integration',
            price: 250,
            active: false
        }, {
            name: 'Training',
            price: 220,
            active: false
        }];

        $scope.toggleActive = function (service) {
            service.active = !service.active;
        };

        $scope.total = function () {
            var total = 0;

            angular.forEach($scope.services, function (service) {
                if (service.active) {
                    total += service.price;
                }
            });

            return total;
        };
    }

</script>
</body>
</html>
